 <form action="" id="edit-product--form" class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl sm:p-5 p-10">
               <h1 class="text-center font-semibold text-3xl">Edit product</h1>
                    <input type="hidden" id="product-id" value="${product.id}">
                    <div class="form-control gap-1 mb-5">
                        <label for="">Product's name</label>
                        <input type="text" id="name" class="input input-bordered" value="${
							product.name
						}" data-name="Product's name">
                        <small class="text-error error-message"></small>
                    </div>
                    <div class="form-control gap-1 mb-5">
                        <label for="">Price</label>
                        <input type="number" id="price" value="${
							product.price
						}" class="input input-bordered" data-name="Price">
                        <small class="text-error error-message"></small>
                    </div>
                    <div class="form-control gap-1 mb-5">
                        <label for="">Stock</label>
                        <input type="number" min="0" value="${
							product.stock
						}" id="stock" class="input input-bordered" data-name="Stock">
                        <small class="text-error error-message"></small>
                    </div>
                
                    <div class="form-control gap-1 mb-5">
                        <label for="">Category</label>
                        <select name="" id="cate" class="select select-bordered" data-name="Category">
                            ${categories.map(
								(cate) =>
									/* html */ `<option value="${cate.id}" ${
										cate.id == product.categoryId ? "selected" : ""
									}>${cate.name}</option>`,
							)}
                        </select>
                        <small class="text-error error-message"></small>
                    </div>
                    <div class="form-control gap-1 mb-5">
                        <label for="">Image</label>
                        <button type="button" id="upload-btn" class="btn btn-primary w-fit">Choose image</button>
                        <small class="text-error error-message"></small>
                    </div>
                    <div class="form-control gap-1 mb-5">
                        <label for="">Description</label>
                        <textarea name="" id="desc" cols="30" rows="10" class="textarea textarea-bordered" data-name="Description">${
							product.desc
						}</textarea>
                        <small class="text-error error-message"></small>
                    </div> 
                    <button type="submit" class="btn btn-primary btn-block">Create new</button>
                </form>
